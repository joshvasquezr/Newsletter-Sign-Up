<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Sign-up form start -->
  
  <h1 class="big-word">Stay updated!</h1>

  <div class="container">
    <p>Join 60,000+ product managers receiving monthly <br>updates on:</p>

    <div class="image-container">
      <img src="assets/images/icon-list.svg" alt="bullet point" class="bullet-point">
      <p class="bullet-point-list">Product discovery and building what matters</p>

      <img src="assets/images/icon-list.svg" alt="bullet point" class="bullet-point">
      <p class="bullet-point-list">Measuring to ensure updates are a success</p>

      <img src="assets/images/icon-list.svg" alt="bullet point" class="bullet-point">
      <p class="bullet-point-list">And much more!</p>
    </div>
  </div>
  

  <form class="form" id="form">
    <p class="email-text">Email address</p>
    <input type="text" class="user-email-input">
    <p><input type="submit" value="Subscribe to monthly newsletter" class="submit-button"></p>
  </form>

  <img src="assets/images/illustration-sign-up-desktop.svg" id="desktop-image">
  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
<script src="index.js"></script>
